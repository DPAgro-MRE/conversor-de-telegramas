<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Telegramas</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" id="logo-header" class="logo-mre" alt="logo_ministério">
        <nav class="nav-items">
          <a href="#">Home</a>
          <a href="#">FAQ</a>
          <a href="#">Contato</a>
          <a target="blank" href="https://portal-dpagro.github.io/"><img id="logo_header" src="assets/portal_dpagro_header.svg" alt="portal_dpagro_logo"></a>
          <!--<a target="blank"  href="https://portal-dpagro.github.io/">Portal DPagro</a>--> 
        </nav>
      </header>

      <main>
        <h1>Conversor de Telegramas</h1>
        <!--Tentativa de criação do container de upload-->
        <form class="box" action="" method="post" enctype="multipart/form-data">
            <div class="box_input">
                <input class="box_file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple>
                <label for="file"><strong>Escolha o arquivo</strong><span class="box_dragndrop"> ou arraste o arquivo aqui</span>.</label>
                <button class="box_button" type="submit">Carregar</button>
            </div>
            <div class="box_uploading">Carregando...</div>
            <div class="box_sucess">Carregado!</div>
            <div class="box_error">Erro! <span></span>.</div>
        </form>


      </main>

      <footer class="footer">
        <div class='footer-logos'>
          <a href="https://www.gov.br/mre/pt-br" target="blank">
            <img id="logo_mre" src="assets/Logo MRE.svg" class="assinatura_mre" alt="assinatura_mre">
          </a>
          <a href="https://www.gov.br/pt-br" target="blank">
            <img id="logo_gov" src="assets/Logo Governo Federal.svg" class="logo_gov" alt="logo_governo_federal">
          </a>
        </div>
        <div class="portal-footer">
          <p>Portal DPAgro</p>
        </div>
      </footer>
</body>
</html>
